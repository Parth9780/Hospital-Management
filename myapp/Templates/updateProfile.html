<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Healthify Hospital a Good Tretment and Services Provide Get Visit and Book Your Family Health</title>
    <link rel="icon" type="image/x-icon" href="/static/image/Favicon.png" />
    <!-- Tailwind-CSS CDN -->
    <script src="https://cdn.tailwindcss.com"></script>
    <!-- icons CDN -->
    <script type="module" src="https://unpkg.com/ionicons@7.1.0/dist/ionicons/ionicons.esm.js"></script>
    <script nomodule src="https://unpkg.com/ionicons@7.1.0/dist/ionicons/ionicons.js"></script>
    <!-- Google Fonts -->
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link href="https://fonts.googleapis.com/css2?family=Edu+AU+VIC+WA+NT+Hand:wght@400..700&display=swap"
        rel="stylesheet" />
</head>

<body class="bg-gray-100">
    <section class="p-6">
        <nav class="flex justify-between items-center w-[92%] mx-auto">
            <div class="text-gray-800">
                <h1 class="md:text-4xl text-3xl font-semibold font-serif">Healthify</h1>
            </div>
            <div class="flex item-center gap-6">
                <a href="/home"
                    class="w-full bg-gradient-to-r from-gray-700 to-gray-900 text-white font-bold py-2 px-4 rounded-md hover:opacity-90 transition duration-300 my-3">
                    Go to Home
                </a>
            </div>
        </nav>
    </section>
    <!-- New signup form section -->
    <section class="flex justify-center items-center mt-20">
        <div class="bg-white p-8 rounded-lg shadow-md w-full max-w-md">
            <h2 class="text-2xl font-semibold mb-6 text-center">Sign Up</h2>
            <form method="post">
                {% csrf_token %}
                <div class="mb-4">
                    <label for="username" class="block text-gray-700 text-sm font-bold mb-2">Username</label>
                    <input type="text" id="username" name="username" value="{{uid.username}}"
                        class="w-full px-3 py-2 border-2 border-gray-800 border-gray-300 rounded-md focus:outline-none focus:ring-2 focus:ring-blue-500">
                </div>
                <div class="mb-4">
                    <label for="email" class="block text-gray-700 text-sm font-bold mb-2">Email</label>
                    <input type="email" id="email" name="email" value="{{uid.email}}"
                        class="w-full px-3 py-2 border-2 border-gray-800 border-gray-300 rounded-md focus:outline-none focus:ring-2 focus:ring-blue-500">
                </div>
                <div class="mb-6">
                    <label for="password" class="block text-gray-700 text-sm font-bold mb-2">Password</label>
                    <input type="password" id="password" name="password" value="{{uid.password}}"
                        class="w-full px-3 py-2 border-2 border-gray-800 border-gray-300 rounded-md focus:outline-none focus:ring-2 focus:ring-blue-500">
                </div>
                <button type="submit"
                    class="w-full bg-gradient-to-r from-gray-700 to-gray-900 text-white font-bold py-2 px-4 rounded-md hover:opacity-90 transition duration-300 my-3">
                    Profile Update
                </button>
            </form>
        </div>
    </section>
</body>

</html>
