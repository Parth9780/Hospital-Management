{% load socialaccount %}
<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Healthify Hospital a Good Tretment and Services Provide Get Visit and Book Your Family Health</title>
    <link rel="icon" type="image/x-icon" href="/static/image/Favicon.png" />
    <!-- Tailwind-CSS CDN -->
    <script src="https://cdn.tailwindcss.com"></script>
    <!-- icons CDN -->
    <script type="module" src="https://unpkg.com/ionicons@7.1.0/dist/ionicons/ionicons.esm.js"></script>
    <script nomodule src="https://unpkg.com/ionicons@7.1.0/dist/ionicons/ionicons.js"></script>
    <!-- Google Fonts -->
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link href="https://fonts.googleapis.com/css2?family=Edu+AU+VIC+WA+NT+Hand:wght@400..700&display=swap"
        rel="stylesheet" />

        .bg-image {
            background-image: url('https://thumbs.dreamstime.com/b/doctor-heart-holding-cardiologist-cardiovascular-diseases-concept-46634604.jpg');
            background-repeat: no-repeat;
            background-position: center;
            background-size: cover;
            opacity: 1;
            z-index: -1;
        }

</head>

<body>

    <body class="bg-gray-200">
        <section class="p-6">
            <nav class="flex justify-between items-center w-[92%] mx-auto">
                <div class="text-gray-800">
                    <h1 class="md:text-4xl text-3xl font-semibold font-serif">Healthify</h1>
                </div>
                <div class="flex item-center gap-6">
                    <a href="/signup"
                        class="bg-gradient-to-r from-gray-700 to-gray-900 rounded-3xl text-white px-6 py-2">SignUp</a>
                </div>
            </nav>
        </section>
        <section class="flex items-center justify-center mt-8">
            <div class="bg-white p-8 rounded-lg shadow-md w-96">
                <h2 class="text-2xl font-bold mb-6 text-center">Sign In</h2>
                <form method="post">
                    {% csrf_token %}
                    <div class="mb-4">
                        <label for="email" class="block text-gray-700 text-sm font-bold mb-2">Email</label>
                        <input type="email" id="email" name="email"
                            class="w-full px-3 py-2 border-2 border-gray-800 rounded-lg focus:outline-none focus:border-blue-500"
                            required />
                    </div>
                    <div class="mb-6">
                        <label for="password" class="block text-gray-700 text-sm font-bold mb-2">Password</label>
                        <input type="password" id="password" name="password"
                            class="w-full px-3 py-2 border-2 border-gray-800 rounded-lg focus:outline-none focus:border-blue-500"
                            required />
                    </div>
                    <div class="mb-6 text-right">
                        <a href="/forgot" class="text-sm text-blue-600 hover:underline">Forgot Password?</a>
                    </div>
                    <button type="submit"
                        class="w-full bg-gradient-to-r from-gray-700 to-gray-900 text-white font-bold py-2 px-4 rounded-lg hover:opacity-90 transition duration-300 my-3">SignIn</button>
                </form>
                <!-- Add social media login options -->
                <div class="mt-4">
                    <p class="text-center text-gray-600 mb-4">Or sign in with</p>
                    <div class="flex justify-center space-x-4">
                        <a href="{% provider_login_url 'google' %}"
                            class="flex items-center justify-center px-4 py-2 border border-gray-300 rounded-md shadow-sm bg-white text-sm font-medium text-gray-700 hover:bg-gray-50">
                            <svg class="w-5 h-5 mr-2" viewBox="0 0 24 24" xmlns="http://www.w3.org/2000/svg">
                                <path
                                    d="M12.24 10.285V14.4h6.806c-.275 1.765-2.056 5.174-6.806 5.174-4.095 0-7.439-3.389-7.439-7.574s3.345-7.574 7.439-7.574c2.33 0 3.891.989 4.785 1.849l3.254-3.138C18.189 1.186 15.479 0 12.24 0c-6.635 0-12 5.365-12 12s5.365 12 12 12c6.926 0 11.52-4.869 11.52-11.726 0-.788-.085-1.39-.189-1.989H12.24z"
                                    fill="red" />
                            </svg>Google
                        </a>
                        <a href="{% provider_login_url 'github' %}"
                            class="flex items-center justify-center px-4 py-2 border border-gray-300 rounded-md shadow-sm bg-white text-sm font-medium text-gray-700 hover:bg-gray-50">
                            <svg class="w-5 h-5 mr-2" viewBox="0 0 24 24" xmlns="http://www.w3.org/2000/svg">
                                <path
                                    d="M12 0C5.373 0 0 5.373 0 12c0 5.304 3.438 9.8 8.205 11.387.6.111.82-.261.82-.577 0-.287-.011-1.243-.017-2.25-3.338.724-4.042-1.607-4.042-1.607-.546-1.384-1.333-1.754-1.333-1.754-1.089-.743.083-.728.083-.728 1.205.085 1.838 1.237 1.838 1.237 1.07 1.83 2.807 1.301 3.49.995.108-.775.42-1.301.763-1.601-2.665-.303-5.467-1.333-5.467-5.933 0-1.313.469-2.386 1.236-3.227-.124-.303-.536-1.53.117-3.187 0 0 1.008-.322 3.303 1.227.96-.267 1.993-.4 3.015-.404 1.022.004 2.055.137 3.015.404 2.295-1.549 3.303-1.227 3.303-1.227.653 1.657.241 2.884.118 3.187.769.841 1.236 1.914 1.236 3.227 0 4.608-2.805 5.63-5.471 5.933.43.371.815 1.102.815 2.222 0 1.604-.014 2.898-.014 3.287 0 .319.218.693.825.577C20.563 21.8 24 17.304 24 12c0-6.627-5.373-12-12-12z"
                                    fill="black" />
                            </svg>Github
                        </a>
                    </div>
                </div>
            </div>
        </section>
    </body>
</body>

</html>
